<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="loginValidator.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form action="home.html" method="GET" id="loginForm">
            <div class="input-group">
                <label for="username">Username /Mobile No</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or mobile no" required>
                <span id="emailError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error" style="color: red;"></span><br>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">I agree to the terms and conditions</label>
                <span id="checkboxError" class="error" style="color: red;"></span><br>
            </div>
            <button type="submit" onclick="validateLogin()">Login</button>
			
			<div class="signup">
				<a href="register.html"> Sign Up </a>
				<span>
				    <a href="#">Forgot Password</a> 
				</span>
			</div>
        </form>
    </div>
</body>
</html>
