<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
	<script src="registerValidator.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="post" th:object="${Patient}" id="registrationForm">
            <div class="input-box">
                <input type="text" name="name" id="fullname" required>
                <label>Full Name</label>
				<span id="nameError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="text" name="fname" id="fathername" required>
                <label>Father's Name</label>
				<span id="fathernameError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="text" name="address" id="address" required>
                <label>Address</label>
				<span id="addressError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="text" name="aadhar" id="aadhar" required>
                <label>Unique Identity Card</label>
				<span id="aadharError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" required>
                <label>Email</label>
				<span id="emailError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="text" name="mobileno" id="mobileno" required>
                <label>Mobile No</label>
				<span id="mobilenoError" class="error" style="color: red;"></span><br>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
				<span id="passwordError" class="error" style="color: red;"></span><br>
            </div>
			<div class="input-box">
			     <input type="password" name="password" id="password" required>
			     <label>Re-Enter Password</label>
				 <span id="passwordError" class="error" style="color: red;"></span><br>
			            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
