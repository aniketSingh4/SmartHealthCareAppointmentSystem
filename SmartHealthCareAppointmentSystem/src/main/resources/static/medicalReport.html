<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports - Smart Healthcare System</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Medical Reports</h1>
        <p class="fade-in delay">Access and download your medical reports securely</p>
    </header>
    
    <section class="container">
        <div class="report-box slide-in">
            <h2>Your Reports</h2>
            <div class="report-list">
                <table>
                    <tr>
                        <th>Report Name</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>Blood Test Report</td>
                        <td>March 15, 2025</td>
                        <td><button class="download-btn">Download</button></td>
                    </tr>
                    <tr>
                        <td>X-Ray Report</td>
                        <td>March 10, 2025</td>
                        <td><button class="download-btn">Download</button></td>
                    </tr>
                    <tr>
                        <td>COVID-19 Test Report</td>
                        <td>March 5, 2025</td>
                        <td><button class="download-btn">Download</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Smart Healthcare Appointment System | All Rights Reserved</p>
    </footer>
</body>
</html>
